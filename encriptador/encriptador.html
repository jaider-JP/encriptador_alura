<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleEncrp.css">

    <script src="logica.js"></script>
</head>
<body>
    <header>
        <div class="encabezado" >
            <h1> <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura "></h1>
        </div>
    </header>
    <main>
        <section class="textEncriptador">
            <textarea placeholder="Ingresa el texto aqui. " name="textEncriptador" id="textEncriptador" cols="30" rows="10"></textarea>
            <p> &#8252;  solo letas minusculas y sin acento</p>
            <P>
                <input class="botones" type="button" value="Encriptar">
                <input class="botones" type="button" value="Desencriptar">


            </P>
        </section><section class="textDesencriptar">
            <textarea   name="textDesencriptar" id="textDesencriptar" cols="30" rows="1"></textarea>
            <div class="sinTexto">
                <img src="imagenes/Muñeco.png" alt="muñeco ">
                <p>Ningun mensaje fue encontrado </p>
                <p>ingrese en texto que desea Desencriptar</p>
            </div >
            <p>
                <input class="botones" type="button" value="copiar">
            </p>
        </section>

    </main>


</body>
</html>
